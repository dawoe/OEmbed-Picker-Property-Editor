image: Visual Studio 2022

# Version format
version: 10.0.0.{build}

branches:
  only:
    - develop
    - master   

platform: Any CPU

configuration: Release

build_script: 
  - ps: .\Packaging\BuildPackage.ps1 beta

artifacts:
  - path: dist\*.nupkg


deploy:
 # MyGet Deployment for beta releases  
  - provider: NuGet
    server: https://www.myget.org/F/dawoe-umbraco/api/v2/package
    api_key:
      secure: xuhyqGpLpjeK0tUansB6IVWy89Fw+yqGqCmCpVuAY1fnDjfYrxA/gVGNBh8oU0JA
    artifact: /.*\.nupkg/
    on:
      branch: develop
      
 # GitHub Deployment for releases
  - provider: GitHub
    auth_token:
      secure: 2NNEN9lVF0/cA40PZrm64BMMK34Y26A8xK22eUdWcN/7Nn5KyyRH2+THumy91tcV
    artifact: /.*\.zip/            # upload all Zip packages to release assets
    draft: false
    prerelease: false
    on:
      branch: master
      appveyor_repo_tag: true        # deploy on tag push only

# NuGet Deployment for releases
  - provider: NuGet
    server:
    api_key:
      secure: sYcQ+cM92ahNwBrZW4//jqeMtDFxKy51Z0FThvNSIG97cbUkocK/RF4OXEVjf2Ii
    artifact: /.*\.nupkg/
    on:
      branch: master
      appveyor_repo_tag: true

